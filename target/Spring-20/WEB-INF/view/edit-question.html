<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <style type="text/css">
        input{
            background-color: RGBA(74,145,158,0.2);
            border-radius: 5px;
            text-align: center;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            color:#551A8B;
        }
    </style>
</head>
<body style=" background-image: url('https://foeaction.org/wp-content/uploads/2018/09/ocean-fish-copy.gif');
    background-size: cover;
    height: 100%;
    padding:0;
    margin:0;">
<h1 style="background-color: RGBA(74,145,158,0.5);"><a th:href="@{/questions}">Back to questions</a></h1>
    <form th:method="PATCH" th:action="@{/questions/{id}(id=${question.getQuestion_id()})}" th:object="${question}">
        <table style="border-collapse: collapse;text-align: center;background-color: RGBA(229,232,251,0.3); border: 2px solid black; width: 100%">
            <tr>
                <td><h1>Enter a new title: </h1></td><td><input type="text" th:field="*{question_title}" id="title" /></td>
            </tr>
            <tr>
                <td>First option: </td><td><input type="text" th:field="*{answer_one}" id="ans1" /></td>
            </tr>
            <tr>
                <td>Number of votes: </td><td><input type="number" th:field="*{answer_one_count}" id="count1"/></td>
            </tr>
            <tr>
                <td>Second option: </td><td><input type="text" th:field="*{answer_two}" id="ans2" /></td>
            </tr>
            <tr>
                <td>Number of votes: </td><td><input type="number" th:field="*{answer_two_count}" id="count2" /></td>
            </tr>
            <tr>
                <td>Third option: </td><td><input type="text" th:field="*{answer_three}" id="ans3" /></td>
            </tr>
            <tr>
                <td>Number of votes: </td><td><input type="number" th:field="*{answer_three_count}" id="count3" /></td>
            </tr>
            <tr>
                <td>Fourth option: </td><td><input type="text" th:field="*{answer_four}" id="ans4" /></td>
            </tr>
            <tr>
                <td>Number of votes: </td><td><input type="number" th:field="*{answer_four_count}" id="count4" /></td>
            </tr>
            <tr>
                <td>Who answered: </td><td><input type="text" th:field="*{answered}" id="answered" /></td>
            </tr>
        </table>
        <h1 style="text-align: center;"><input type="submit" value="Update" /></h1>
    </form>
</body>
</html>
