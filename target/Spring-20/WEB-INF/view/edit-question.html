<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/questions/{id}(id=${question.getQuestion_id()})}" th:object="${question}">
        <label>Enter a new title: </label>
        <input type="text" th:field="*{question_title}" id="title" />
        <br/>
        <input type="text" th:field="*{answer_one}" id="ans1" />
        <br/>
        <input type="number" th:field="*{answer_one_count}" id="count1"/>
        <br/>
        <input type="text" th:field="*{answer_two}" id="ans2" />
        <br/>
        <input type="number" th:field="*{answer_two_count}" id="count2" />
        <br/>
        <input type="text" th:field="*{answer_three}" id="ans3" />
        <br/>
        <input type="number" th:field="*{answer_three_count}" id="count3" />
        <br/>
        <input type="text" th:field="*{answer_four}" id="ans4" />
        <br/>
        <input type="number" th:field="*{answer_four_count}" id="count4" />
        <br/>
        <input type="text" th:field="*{answered}" id="answered" />
        <br/>
        <input type="submit" value="Update" />
    </form>
    <a th:href="@{/questions}">Questions</a>
</body>
</html>
